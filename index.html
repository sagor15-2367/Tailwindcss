<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1
      class="text-neutral-500 underline bg-gray-200 rounded-3xl w-1/2 mx-auto"
    >
      Dont look at my tail
    </h1>
    <h3 class="text-stone-400 overline">I have a secrat tail</h3>
    <p class="text-cyan-500 line-through">
      But you do <a class="decoration-sky-400">not</a> have one
    </p>
    <button class="bg-sky-400 px-2 rounded hover:bg-sky-600">Cleck me</button>
    <section>
      <div class="h-30 bg-indigo-500 w-1/3 flex justify-center items-center">
        <h1 class="bg-yellow-200">My text</h1>
      </div>
    </section>
    <!--Using flex-->
    <section>
      <div class="flex justify-around">
        <div class="rounded bg-purple-200">
          <h2>box-1</h2>
        </div>
        <div class="rounded bg-purple-200">
          <h2>box-2</h2>
        </div>
        <div class="rounded bg-purple-200">
          <h2>box-3</h2>
        </div>
      </div>
    </section>
    <!--Using Grid-->
    <section>
      <h2>Showing Grid Layout</h2>
      <div class="grid grid-cols-4 gap-4">
        <div class="bg-sky-400">1</div>
        <div class="bg-sky-400">2</div>
        <div class="bg-sky-400 row-span-3">3</div>
        <div class="bg-sky-400">4</div>
        <div class="bg-sky-400">5</div>
        <div class="bg-sky-400">6</div>
        <div class="bg-sky-400">7</div>
        <div class="bg-sky-400 col-span-3">8</div>
        <div class="bg-sky-400">9</div>
        <div class="bg-sky-400">10</div>
        <div class="bg-sky-400">11</div>
        <div class="bg-sky-400">12</div>
        <div class="bg-sky-400">13</div>
        <div class="bg-sky-400">14</div>
        <div class="bg-sky-400">15</div>
      </div>
    </section>
    <!--Grid-->
    <section>
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-yellow-200 col-span-3">Header</div>
        <div class="bg-yellow-200 col-span-2 h-64">Main Content</div>
        <div class="bg-yellow-200">Side Nav</div>
        <div class="bg-yellow-200 col-span-3">Footer</div>
      </div>
    </section>
  </body>
</html>
